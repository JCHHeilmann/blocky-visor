<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#111827" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<title>Blocky Visor</title>
		<script>
			(function() {
				var t = localStorage.getItem('blocky-visor-theme');
				var isLight = t === 'light' || (t !== 'dark' && window.matchMedia('(prefers-color-scheme: light)').matches);
				if (isLight) document.documentElement.classList.remove('dark');
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
